<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assests/index.css" />
  </head>
  <body>
    <!-- introduction -->

    <main class="main">
      <div class="top"><span class="top1">Hey, I am Ananthu</span></div>
      <div class="bottom"><span class="bottom1">Ui/Ux Developer</span></div>
    </main>

    <!-- skill -->

    <main class="main secondmain">
      <div class="skillheading"><span class="top1">Skills</span></div>
      <div class="html">
        <ul type="none">
          <li class="skilllist">HTML</li>
        </ul>

        <div class="picture-container">
          <picture>
            <source
              media="(max-width: 800px)"
              srcset="./Assests/images/html2.jpg"
            />
            <img src="./Assests/images/html1.jpg" alt="aaaa" />
          </picture>
        </div>
      </div>
      <div class="css">
        <ul type="none">
          <li class="skilllist">CSS</li>
        </ul>

        <div class="picture-container">
          <picture>
            <img class="img" src="./Assests/images/css1.jpg" alt="" />
          </picture>
        </div>
      </div>

      <div class="bootstrap">
        <ul type="none">
          <li class="skilllist">Bootstrap</li>
        </ul>
        <div>
          <iframe
            src="https://getbootstrap.com/"
            frameborder="0"
            class="iframe"
          ></iframe>
        </div>
      </div>
    </main>

    <!-- education -->

    <main class="main secondmain">
      <div class="headingedu">
        <span class="top1 topeducation">Education</span>
      </div>

      <div class="education">
        <table>
          <thead>
            <th>Level of education</th>
            <th>University</th>
          </thead>
          <tr class="">
            <td>Graduation</td>
            <td>KTU</td>
          </tr>
          <tr>
            <td>Higher secondary</td>
            <td>Kerala Board Of Public Examinations</td>
          </tr>
          <tr>
            <td>Secondary</td>
            <td>Central Board of Secondary Education</td>
          </tr>
        </table>
      </div>

      <!-- survey -->

      <div>
        <div class="skillheading"><span class="top1">Survey</span></div>

        <form class="surveyform">
          <div class="formelements">
            <label>F Name</label>
            <input type="text" placeholder="First Name" />
          </div>
          <div class="formelements">
            <label>L Name</label>
            <input type="text" placeholder="Last Name" />
          </div>
          <div class="formelements">
            <label> Gender</label>
            <label><input type="radio" name="Gender" />Male</label>
            <label><input type="radio" name="Gender" />Female</label>
          </div>
          <div class="formelements"><input type="submit" value="Submit" /></div>
        </form>
      </div>

      <div class="skillheading"><span class="top1">Video and Audio</span></div>
      <div class="formelements">
        <div>
          <video width="400px" height="300px" controls autoplay muted>
            <source
              src="https://player.vimeo.com/progressive_redirect/playback/869807690/rendition/360p/file.mp4?loc=external&oauth2_token_id=57447761&signature=323c0041dc6abd9c80ffaa7ea8cd33bcf2eaa71cc5f8f1994787821c6b4558af"
              type="video/mp4"
            />

            your browser does not support this video
          </video>
        </div>
        <div>
          <audio controls>
            <source src="./Assests/Audio/Kalimba.mp3" />
          </audio>
        </div>
      </div>
    </main>
  </body>
</html>
